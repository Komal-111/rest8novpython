<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my blog </title>
    <link rel="icon" type="image/x-icon" href="/static/imgs/notesapp_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #D8BFD9;">
    <hr></hr>
    <center><h1>My blog </h1> </center>
    <div class="container my-5">
    <form method="POST">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" name="title" value="{{user.title}}" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput"> Title</label>
        </div>
       
       <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">content</label>
            <textarea class="form-control" name="content" value="{{user.content}}" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success btn-lg" value="submit"> update  Post</button>
    </form>
</div>
</body>
</html>
